<ul>
    {% for item in menu_items %}
    <li class="{% if item.active %}active{% endif %}">
        <a href="{{ item.url }}">{{ item.title }}</a>
        {% if item.children %}
        <ul>
            {% for child in item.children %}
            <li class="{% if child.active %}active{% endif %}">
                <a href="{{ child.url }}">{{ child.title }}</a>
            </li>
            {% endfor %}
        </ul>
        {% endif %}
    </li>
    {% endfor %}
</ul>
